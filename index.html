<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Using media queries</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="mainContainer">
			<!--smaller-->
			<div class="xsmall">SMALL</div>
			<!--mobile-->
			<div class="content mobile"><p>MOBILE SCREEN</p></div>
			<!--tablet-->
			<div class="content tablet"><p>TABLET SCREEN</p></div>
			<!--large-->
			<div class="content large"><p>LARGE SCREEN</p></div>
		</div>
	</body>
</html>
